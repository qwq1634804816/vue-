<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/vue.js"></script>
		<title>组件基础</title>
	</head>
	<body>
		<div id="app-3">
			<button-solt title="刘庆标"></button-solt>
			<button-solt v-bind:title="posts[0].name"></button-solt>
			<button-solt v-bind:title="posts[1].name"></button-solt>
		</div>
			
		
		
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			Vue.component("button-solt",{
				data:function(){
					return {
						count:0
					}
				},
				props:['title'],
				template:'<button v-on:click="count++">点我试试{{count}}{{title}}</button>',
				
				})
			
		    var app3 = new Vue({
		        el: '#app-3',
				data:{
					Time:null,
					time:null,
					posts:[{'name':'林心如'},{'name':'霍建华'}]
				},
		    })
		</script>
	</body>
</html>
