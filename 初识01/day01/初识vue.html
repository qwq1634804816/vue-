<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Vue第一天</title>
</head>

<body>
    <div id="root">
        <h2>hello,{{name}}</h2><br><br>
        <button @click="show($event,'这里就是我的家')">点击显示信息</button><br>
        <button @click="show2($event,'这里就是我的家')">点击显示信息</button>
    </div>

    <script>
        let vm = new Vue({
            el: "#root",
            data: {
                name: "欢迎学习"
            },
            methods: {
                show:function(event, tip) {
                    console.log(event);
                    alert("提示：" + tip);
                },
                show2(event, tip){
                    console.log(event);
                    console.log(tip);
                    alert("提示：" + tip);
                }
            }
        });
    </script>


</body>

</html>
